<!DOCTYPE html>
<html lang="en">
<head>
	<title>League of Legends Player Search</title>
	<meta charset="utf-8">
	<meta name="description" content="Search League of Legends for player stats">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Belgrano" rel="stylesheet">
</head>
<body>
	<header role="banner">
		<div class="container">
			<h1>Search for your player stats on League of Legends</h1>
		</div>
		
	</header>
	<main role="main">
		<form for ="nameSearch">
			<label for="nameSearch"><input type="text" name="nameSearch" placeholder="Kyle226"></label>
			<button type="submit">Search for the player</button>
		</form>
		<div class="results">
			
		</div>
	</main>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script src="app.js"></script>
</html>
